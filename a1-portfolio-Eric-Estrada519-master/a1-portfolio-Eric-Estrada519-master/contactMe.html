<div class="container mt-5">
    <h1>Contact Me</h1>
    <form action="https://api.web3forms.com/submit" method="POST" class="row gt-3">
        <input type="hidden" name="access_key" value="ea8ff2ab-1258-4c59-8852-dfc608fc58ff">
        <input
            type="hidden"
            name="subject"
            value="Contact request from personal website">

        <input
                type="hidden"
                name="form_name"
                value="ADWC">

        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="col-md-8">
            <label for="emailInfo" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInfo" required>
        </div>
        <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="760-550-5455">
        </div>
        <div class="col-md-12">
            <label for="messages" class="form-label">Message</label>
            <textarea class="form-control" id="messages" rows="4" required></textarea>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
